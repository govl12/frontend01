<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notice_show</title>
    <script src="include.js"></script>
    <style>
        *{
        margin : 0 auto;
        padding : 0;
        border-collapse: collapse;
        text-decoration:none;
        list-style-type: none;

        }
        .clear {
            clear:both;
        }
        section {
            width : 1080px;
            margin : 0 auto;
            height : 100%;
            /* border : 1px solid black; */
        }
    </style>
</head>
<body>
    <header>
        <div data-include="header.html"></div>
    </header>
    <section>
        <article id="notice_content">
            <div>
            <h3>공지사항</h3>
            </div>
            <div class="notice_title"> 
                <p>공지사항입니다.</p>
            </div>
            <div class="noticeshow_wrap">
                <div class="noticeshow01">
                    <div class="notice_writer">
                        <p>작성자 : 관리자</p>
                    </div>
                    <div class="notice_writedate">
                        <p>작성일 : 2023년 01월 13일</p>
                    </div>
                </div>
            </div>
            <div class="notice_contentwrap">
                <div class="notice_content">

                </div>
            </div>
            <div class="notice_comment">댓글</div>
            <div class="notice_commwrap">
                <form>
                    <div class="notice_commwritewrap">
                        <input type="text" placeholder="댓글을 작성해주세요." class="noticecomboxwrite">
                    </div>
                    <button type="submit" class="commwrite_btn"><span>작성</span></button>
                </form>
            </div>
            <div class="notice_commlist">
            </div>
            <div class="notice_showpagelist">
                <div class="notice_list01">
                    <p> 이전글</p>
                </div>
                <div class="notice_list02">
                    <p>이전글이 존재하지 않습니다.</p>
                </div>
                <div class="notice_list01">
                    <p> 다음글</p>
                </div>
                <div class="notice_list02">
                    <p>다음글이 존재하지 않습니다.</p>
                </div>
            </div>
            <button type="button">
                <span>목록</span>
            </button>
        </article>
        </div>
    </section>
    <footer>
        <div data-include="footer.html"></div>
    </footer>
</body>
</html>
