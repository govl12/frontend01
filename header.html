<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <style>
      *{margin:0;padding:0} /* 처음 시작 시 기본 셋팅 = 기본 설정을 리셋 한다. */
        li {list-style:none;}
        a{text-decoration:none;
            color : black}
        .clear{
            clear : both;
        }
        /* .m1 {
            width : 600px;
            border : 1px solid black;
            height : 20px;
            float : left;
        }  */

        .top_menu{
           position : absolute;
        }
        .top_menu_list li{
           float : left;          
          text-align: center;
            margin : 0 30px 0 0;
            /* border : 1px solid red; */
        }
        #header_wrap #logo{
            /* border : 1px solid blue; */
            align-items: center;
            margin : 0 auto;  /* 100 프로일 경우 중앙정렬ㅇ 안됨 */
            width : 400px;
            
        }
        #logo img {
            width : 400px;
            height : 100px;
            /* border : 1px solid red; */
            margin : 0 auto;
            align-items : center;
        }
        #category_menu{
            margin : 0 auto;
            /* border : 1px solid grey; */
            overflow:hidden;
        
        }
        .c_menu_list>li{
            /* width : 25%; */
            text-align : center;
            /* height : 50px; */
            float : left;
            /* border : 1px solid black; */
        }
       .sub_list{
        height : 0;
        overflow: hidden;
        
       }
    .c_menu_list li:hover {
        transition-duration: 0.5s;
        height : 200px;
    }
    .c_menu_list li:hover .sub_list {
        transition-duration:1s;
        height : 200px;
    }

    </style>
</head>
<body>
    <div id="header_wrap">
        
        <div id = "top_menu">
            <!-- <div class="m1"></div> -->
            <ul class="top_menu_list">
                <li><a href='#'>로그인</a></li>
                <li><a href='#'>회원가입</a></li>
                <li><a href='#'>MY PAGE</a></li>
            </ul>
        </div>
        <div class="clear"></div>
        <div id ="logo"><img src ="img/mainlogo.png"></div>
        <nav id="category_menu">
            <ul class="c_menu_list">
                <li><a href='#'>공지사항</a></li>
                <li class="community"><a href='#'>커뮤니티</a>
                    <ul class="sub_list">
                        <li>자유 게시판</li>
                        <li>knit with me</li>
                        <li>KNIT GALLERY</li>
                    </ul>
                </li>
                <li><a href='#'>고객센터</a>
                    <div>
                        <ul class="sub_list">
                            <li>자주 묻는 질문</li>
                            <li>QnA</li>
                        </ul>
                    </div>
                </li>
                <li><a href='#'>중고 거래</a></li>
            </ul>
        </nav>       
    </div>
</body>
</html>
